<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/lib/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css"> </head>

<body>
    <div class="container">
        <div id="kmsWizard">
            <form id="appForm" class="form-horizontal">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container remove-padding">
                            <ul class="nav nav-pills" id="createAppTabs">
                                <li><a id="info-kg" href="#tab1" data-toggle="tab">Kindergarten Info</a></li>
                                <li><a id="info-parent" href="#tab2" data-toggle="tab">Parent Info</a></li>
                                <li><a id="info-child" href="#tab3" data-toggle="tab">Child Info</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="bar" class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane" id="tab1">
                        <div class="application-form display-flex jc-c">
                            <div class="form-section app-content display-flex fd-c">
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_application_kindergarten">Kindergarten</label>
                                    <select class="form-control" id="id_application_kindergarten" name="application_kindergarten">
                                      <option value="" selected="selected">None selected</option>
                                      <option value="1">Слънчице, Враца</option>
                                      <option value="2">Мир, Враца</option>
                                    </select>
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="app_name">Name</label>
                                    <input class="form-control" type="text" id="app_name" name="app_name">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <button class="btn btn-default">Remove last</button>
                                    <button class="btn btn-default">Add another</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <div class="application-form display-flex jc-c">
                            <div class="form-section app-content display-flex fd-c">
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_parent_username">Username</label>
                                    <input class="form-control" id="id_parent_username" maxlength="30" name="parent_username" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_parent-first_name">First name</label>
                                    <input class="form-control" id="id_parent_firstname" maxlength="30" name="parent_first_name" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_parent_middle_name">Middle name</label>
                                    <input class="form-control" id="id_parent_middle_name" maxlength="254" name="parent_middle_name" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_parent_last_name">Last name</label>
                                    <input class="form-control" id="id_parent_last_name" maxlength="30" name="parent_last_name" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_parent_email">E-mail</label>
                                    <input class="form-control" id="id_parent_email" maxlength="254" name="parent_email" type="email">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_parent_address">Address</label>
                                    <input class="form-control" id="id_parent_address" maxlength="254" name="parent_address" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_parent_telephone">Phone</label>
                                    <input class="form-control" id="id_parent_telephone" maxlength="15" name="parent_telephone" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab3">
                        <div class="application-form display-flex jc-c">
                            <div class="form-section app-content display-flex fd-c">
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_child_username">Username</label>
                                    <input class="form-control" id="id_child_username" maxlength="30" name="child_username" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_child_first_name">First name</label>
                                    <input class="form-control" id="id_child_first_name" maxlength="254" name="child_first_name" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_child_middle_name">Middle name</label>
                                    <input class="form-control" id="id_child_middle_name" maxlength="254" name="child_middle_name" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_child_last_name">Last name</label>
                                    <input class="form-control" id="id_child_last_name" maxlength="254" name="child_last_name" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_child_birthdate">Birth date</label>
                                    <input class="form-control" id="id_child_birthdate" maxlength="254" name="child_birthdate" type="text">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_child_personal_id">Personal ID</label>
                                    <input class="form-control" id="id_child_personal_id" max="9223372036854775807" min="-9223372036854775808" name="child_personal_id" type="number">
                                </div>
                                <div class="element-wrapper ai-c">
                                    <label class="control-label" for="id_child_address">Address</label>
                                    <input class="form-control" id="id_child_address" maxlength="254" name="child_address" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="form-navigation pager wizard">
                        <li class="previous first" style="display:none;"><a href="#">First</a></li>
                        <li class="previous"><a href="#">Previous</a></li>
                        <li id="nextLastBtn" class="next last" style="display:none;"><a href="#">Last</a></li>
                        <li id="nextBtn" class="next"><a href="#">Next</a></li>
                        <button id="submitAppBtn" type="submit" class="submit pull-right display-none">Apply</button>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
