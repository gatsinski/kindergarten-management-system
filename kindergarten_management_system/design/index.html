<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="/lib/jquery/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/lib/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>  
  <script type="text/javascript" src="/js/app.js"></script>
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/main.css"> </head>

<body>
  <div class="container">
    <div id="kmsWizard">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container remove-padding">
            <ul>
              <li><a href="#tab1" data-toggle="tab">Kindergarten Info</a></li>
              <li><a href="#tab2" data-toggle="tab">Parent Info</a></li>
              <li><a href="#tab3" data-toggle="tab">Child Info</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div id="bar" class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
      </div>
      <div class="tab-content">
        <div class="tab-pane" id="tab1">
          <div class="application-form display-flex jc-c">
            <div class="app-content display-flex fd-c">
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_application-kindergarten">Kindergarten
                </label>
                <select class="form-control" id="id_application-kindergarten" name="application-kindergarten">
                  <option value="" selected="selected">None selected</option>
                  <option value="1">Слънчице, Враца</option>
                  <option value="2">Мир, Враца</option>
                </select>
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="app-name">Name</label>
                <input class="form-control" type="text" id="app-name"> </div>
              <div class="element-wrapper ai-c">
                <button class="btn btn-default" id="start-vessel">Remove last</button>
                <button class="btn btn-default" id="start-vessel">Add another</button>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="tab2">
          <div class="application-form display-flex jc-c">
            <div class="app-content display-flex fd-c">
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_parent-username">Username</label>
                <input class="form-control" id="id_parent-username" maxlength="30" name="parent-username" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_parent-first_name">First name</label>
                <input class="form-control" id="id_parent-firstname" maxlength="30" name="parent-first_name" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_parent-middle_name">Middle name</label>
                <input class="form-control" id="id_parent-middle_name" maxlength="254" name="parent-middle_name" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_parent-last_name">Last name</label>
                <input class="form-control" id="id_parent-last_name" maxlength="30" name="parent-last_name" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_parent-email">E-mail</label>
                <input class="form-control" id="id_parent-email" maxlength="254" name="parent-email" type="email">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_parent-address">Address</label>
                <input class="form-control" id="id_parent-address" maxlength="254" name="parent-address" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_parent-telephone">Phone</label>
                <input class="form-control" id="id_parent-telephone" maxlength="15" name="parent-telephone" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="tab3">
          <div class="application-form display-flex jc-c">
            <div class="app-content display-flex fd-c">
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_child-username">Username</label>
                <input class="form-control" id="id_child-username" maxlength="30" name="child-username" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_child-first_name">First name</label>
                <input class="form-control" id="id_child-first_name" maxlength="254" name="child-first_name" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_child-middle_name">Middle name</label>
                <input class="form-control" id="id_child-middle_name" maxlength="254" name="child-middle_name" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_child-last_name">Last name</label>
                <input class="form-control" id="id_child-last_name" maxlength="254" name="child-last_name" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_child-birthdate">Birth date</label>
                <input class="form-control" id="id_child-birthdate" maxlength="254" name="child-birthdate" type="text">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_child-personal_id">Personal ID</label>
                <input class="form-control" id="id_child-personal_id" max="9223372036854775807" min="-9223372036854775808" name="child-personal_id" type="number">
              </div>
              <div class="element-wrapper ai-c">
                <label class="control-label" for="id_child-address">Address</label>
                <input class="form-control" id="id_child-address" maxlength="254" name="child-address" type="text">
              </div>
            </div>
          </div>
        </div>
        <ul class="pager wizard">
          <li class="previous first" style="display:none;"><a href="#">First</a></li>
          <li class="previous"><a href="#">Previous</a></li>
          <li class="next last" style="display:none;"><a href="#">Last</a></li>
          <li class="next"><a href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
